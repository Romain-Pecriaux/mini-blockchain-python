<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blockchain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Mini Blockchain</h1>
        <div class="buttons">
            <button id="create-transaction" class="btn custom-btn" data-toggle="modal" data-target="#transactionModal">Create Transaction</button>
            <button id="mine-block" class="btn custom-btn">Mine Block</button>
            <button id="check-integrity" class="btn custom-btn">Check Integrity</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Blockchain</h2>
                <div id="blockchain-visual" class="blockchain-visual"></div>
            </div>
            <div class="col-md-6">
                <h2>Pending Transactions</h2>
                <div id="pending-transactions" class="pending-transactions">
                    <div class="transaction">
                        <div class="transaction-info">
                            <div class="sender">Sender: Alice</div>
                            <div class="amount">Amount: 10 BTC</div>
                            <div class="receiver">Receiver: Bob</div>
                        </div>
                        <button class="btn btn-danger delete-btn" onclick="deleteTransaction($,{index})">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour crÃ©er une transaction -->
    <div class="modal fade" id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="transactionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transactionModalLabel">Create Transaction</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="transaction-form">
                        <div class="form-group">
                            <label for="sender">Sender</label>
                            <input type="text" class="form-control" id="sender" required>
                        </div>
                        <div class="form-group">
                            <label for="recipient">Recipient</label>
                            <input type="text" class="form-control" id="recipient" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour afficher les messages -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="messageModalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
